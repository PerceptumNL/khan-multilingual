content: |
    What can I say? Khan academy is the best, THE BEST tutoring site I have ever seen. You know, in India, there's an actor named Salman Khan (very popular). But for me, the real Salman Khan is you! You are the one who has helped me learn, to develop an interest in almost all subjects. I thank you for that. I still don't remember how or why I stumbled on to this website, but I guess the day I did so was the turning point of my life, without which, I might have been someone else :)  
    arvind from India, Class 10