content: |
    Thanks so much Khan, I think your work here is truely great!  I'm an older learner, (60 yrs old), and I'm on my last class for a masters in Financial Economics at Boston University.  I promise you I will be a donor to your organization as soon as I catch up with my debt management.  I have students working at my office regularly and I always tell them about your web site; so far everyone is excited about the offerings.  You are doing a great thing for society and you are one of my hero's for that! 